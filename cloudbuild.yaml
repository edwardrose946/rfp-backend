steps:
- name: gcr.io/cloud-builders/docker
  args:
    - build
    - '--no-cache'
    - '-t'
    - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
    - .
    - '-f'
    - Dockerfile
  id: Build
- name: gcr.io/cloud-builders/docker
  args:
    - push
    - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
  id: Push
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
  args:
    - run
    - services
    - update
    - $_SERVICE_NAME
    - '--platform=managed'
    - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
    - >-
      --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
    - '--region=$_DEPLOY_REGION'
    - '--quiet'
  id: Deploy
  entrypoint: gcloud
  secretEnv: ['MONGODB_URI', 'JWT_SECRET', 'PROPERTYDATA_API_KEY', 'GOOGLE_MAPS_API_KEY', 'EPC_API_KEY']
availableSecrets:
  secretManager:
    - versionName: projects/326578430699/secrets/MONGODB_URI/versions/1
      env: 'MONGODB_URI'
    - versionName: projects/326578430699/secrets/EPC_API_KEY/versions/1
      env: 'EPC_API_KEY'
    - versionName: projects/326578430699/secrets/GOOGLE_MAPS_API_KEY/versions/1
      env: 'GOOGLE_MAPS_API_KEY'
    - versionName: projects/326578430699/secrets/JWT_SECRET/versions/1
      env: 'JWT_SECRET'
    - versionName: projects/326578430699/secrets/PROPERTYDATA_API_KEY/versions/1
      env: 'PROPERTYDATA_API_KEY'
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _GCR_HOSTNAME: us.gcr.io
  _LABELS: gcb-trigger-id=e8b7ed40-466f-4da1-aa77-93e90cebcd21
  _TRIGGER_ID: e8b7ed40-466f-4da1-aa77-93e90cebcd21
  _PLATFORM: managed
  _SERVICE_NAME: rfp-backend
  _DEPLOY_REGION: us-central1
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - rfp-backend
